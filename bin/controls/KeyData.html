<table class="quiqqer-auth-google2fa-register-showkey-data data-table data-table-flexbox">
    <thead>
    <tr>
        <th colspan="2">
            {{tableHeader}}
        </th>
    </tr>
    </thead>

    <tbody>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">{{labelQrCode}}</span>
                <div class="field-container-field quiqqer-auth-google2fa-register-showkey-qrcode"></div>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">{{labelKey}}</span>
                <span class="field-container-field quiqqer-auth-google2fa-register-showkey-key">{{key}}</span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">{{labelCreateUser}}</span>
                <span class="field-container-field">{{createUser}}</span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">{{labelCreateDate}}</span>
                <span class="field-container-field">{{createDate}}</span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <label class="field-container">
                <span class="field-container-item">{{labelRecoveryKeys}}</span>
                <div class="field-container-field quiqqer-auth-google2fa-register-showkey-recoverykeys">
                    <ul></ul>
                </div>
            </label>
        </td>
    </tr>
    </tbody>
</table>
