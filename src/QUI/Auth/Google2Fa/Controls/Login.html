<div class="quiqqer-auth-google2fa-login">
    {if !$username}
    <label>
        <span>{locale group="quiqqer/authgoogle2fa" value="login.username"}</span>
        <input type="text" value="" name="username"/>
    </label>
    {/if}
    <label>
        <span>{locale group="quiqqer/authgoogle2fa" value="login.code"}</span>
        <input type="text" value="" name="code"/>
    </label>

    <input type="submit"
           value="{locale group='quiqqer/authgoogle2fa' value='login.btn.auth'}"
           class="login qui-button btn-green"/>
</div>
